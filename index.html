<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HANGMAN GAME</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style2.css" />

</head>

<body>

    <header>
        </div>


        <div clas="jtcontainer">

            <div class="jumbotron">

                <div class="h1">
                    <h1 class="display-4">The Wizard Of OZ</h1>
                </div>

                <img class="glinda-gif" src="http://cdn-wpmsa.defymedia.com/wp-content/uploads/sites/3/2015/10/glinda.gif" alt="Are you a good witch or bad witch">
                <img class="animated-gif" src="https://media.giphy.com/media/v2LCHpAgtaXBu/giphy.gif" alt="Ill get you my pretty">
                <br>
                <br>
                <p class="lead">Word Guess Game</p>
                <hr class="my-4">
                
            </div>
        </div>
    </header>
    <div class="main">
        <h3>Press any key to get started!</h3>

        <div id="totalWins">
            Total Wins:
            <span id="numWins"></span>
        </div>
        <div>
            <p>Current Word</p>
            <div class="currWord">

                <div id="character">
                </div>
                <div id="guessRemaining">
                    Number of Guesses Remaining:
                    <span id="noGuessesRem"></span>
                </div>
                <div id="lettersGuessed">
                    Letters Already Guessed: [
                    <span id="incLettersGuessed"></span>]
                </div>
                <div class="letters">
                </div>

                <script src="./assets/javascript/game.js"></script>
</body>

</html>
